<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' https://embed.tawk.to; frame-src 'self' https:;" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <link rel="icon" type="image/png" href="/logo-small.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://sitein2days.online/" />

  <!-- Primary Meta Tags -->
  <title>sitein2days.online | Your Complete Digital Partner for AI, Shopify &amp; Data</title>
  <meta name="title" content="sitein2days.online | Your Complete Digital Partner for AI, Shopify &amp; Data" />
  <meta name="description"
    content="From custom AI agents and Shopify development to Power BI dashboards and marketing automation. Scale your operations with sitein2days.online." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sitein2days.online/" />
  <meta property="og:title" content="sitein2days.online | Your Complete Digital Partner" />
  <meta property="og:description"
    content="Transform your business with our custom AI automation, Shopify e-commerce solutions, and actionable data analytics." />
  <meta property="og:image" content="https://sitein2days.online/logo-large.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="sitein2days.online - Complete Digital Partner" />
  <meta property="og:site_name" content="sitein2days.online" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://sitein2days.online/" />
  <meta property="twitter:title" content="sitein2days.online | Your Complete Digital Partner" />
  <meta property="twitter:description"
    content="AI Agents, Shopify Development, and Data Analytics to scale your operations." />
  <meta property="twitter:image" content="https://sitein2days.online/logo-large.png" />

  <!-- Preconnect and Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" media="print"

  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" />

</head>
